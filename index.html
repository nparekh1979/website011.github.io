<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animated Webpage</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="hero">
      <div class="navbar">
        <img src="./Coventic/logo.png" class="logo" />
        <button type="button">Sign Up</button>
      </div>
      <div class="content">
        <small>Welcome to our</small>
        <h1>
          World's<br />
          Creative Studio
        </h1>
        <button type="button">Take a tour</button>
      </div>
      <div class="side-bar">
        <img src="./Coventic/menu.png" class="menu" />
        <div class="social-links">
          <img src="./Coventic/fb.png" alt="" />
          <img src="./Coventic/ig.png" alt="" />
          <img src="./Coventic/tw.png" alt="" />
        </div>
        <div class="useful-links">
          <img src="./Coventic/share.png" alt="" />
          <img src="./Coventic/info.png" alt="" />
        </div>
      </div>
      <div class="bubbles">
        <img src="./Coventic/bubble.png" />
        <img src="./Coventic/bubble.png" />
        <img src="./Coventic/bubble.png" />
        <img src="./Coventic/bubble.png" />
        <img src="./Coventic/bubble.png" />
        <img src="./Coventic/bubble.png" />
        <img src="./Coventic/bubble.png" />
      </div>
    </div>
  </body>
</html>
